<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@2.15.1/devicon.min.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/theme.css">
    <title>Advance Css Card</title>
</head>
<body>
    <div class="container">
        <button id="switch" onclick="toggleTheme();">switch</button>
    <div class="repo-header">
        <i class="devicon-github-original" style="font-size: 3rem;"></i>
        <label for="repo_input" class="title">Github repo's</label><br>
        <input type="text" id="repo_input" required/>
        <button id="repo_btn" class="repo-button">Get their Repo</button>
    </div>
    <section class="card-list">
    </section>
    <script type="module" src="./js/main.js"></script>
    <!-- <script src="./js/card.js"></script> -->
    <script src="./js/theme.js"></script>
    <script src="https://kit.fontawesome.com/1c1079fe25.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
